<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta property="og:description" content="Portfolio made with Vue.js">
    <meta property="og:image" content="https://dev.moso.io/og_image.png">
    <meta property="og:image:secure_url" content="https://dev.moso.io/og_image.png">
    <meta property="og:image:width" content="700">
    <meta property="og:image:height" content="500">
    <meta property="og:title" content="Morten Sørensen | moso.io">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moso.io">
    <meta name="description" content="Portfolio made with Vue.js">
    <meta name="author" content="Morten Sørensen">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Morten Sørensen | moso.io">
    <meta name="theme-color" content="#263238">
    <title>Morten Sørensen | moso.io</title>
    <link rel="stylesheet" href="/css/app.css">
  </head>
  <body>
    <div id="app">
      <div class="container-fluid">
        <div class="row">
          <moso-sidenav ref="sidenav">
            <div class="logo">
              <a href="/">
                <img src="/images/logo.svg" alt="">
              </a>
            </div>
            <moso-profile-picture image="/images/profile.jpg">
              <p slot="name">Morten Sørensen</p>
              <p slot="position">UI Designer &amp; Front-End Developer</p>
            </moso-profile-picture>
            <!--<moso-drawer-list>
              <item icon="mdi-account" link="/profile">Profile</item>
              <item icon="mdi-file-document" link="/resume">Resume</item>
              <item icon="mdi-image-filter-hdr" link="/portfolio">Portfolio</item>
            </moso-drawer-list>-->
            <div class="made-with">
              <p>Made with <i class="mdi mdi-heart"></i> and <a href="https://vuejs.org"><img src="/images/vue-logo.svg" alt=""></a></p>
            </div>
          </moso-sidenav>
          <div class="app-layout">
            <moso-toolbar>
              <button class="nav-toggle" @click="toggleSidenav"><i class="mdi mdi-menu"></i></button>
            </moso-toolbar>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
